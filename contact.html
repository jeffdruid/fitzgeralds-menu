  <body>
    <!-- Navbar section -->
    <section id="navbar">
      <header>
        <h1 id="title">
            Contact Us

          <i class="fa fa-bars"></i>
        </label>
        <nav class="navbar">
          <ul>

          </ul>
        </nav>
      </header>
    </section>

    <!-- Contact Section -->
    <main id="contact">
      <section id="contact-form">
            <form action="https://formspree.io/f/mwkdgvjg" method="POST" enctype="text/plain">
                <h2 class="hidden-heading">Contact us</h2>
                <div class="inputbox">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" autocomplete="on" required>
                </div>
                <div class="inputbox">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" autocomplete="on" required>
                </div>
                    <div class="inputbox">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message..." required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            
          </section>
          <iframe title="Google Maps" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2381.8090096374417!2d-6.259631!3d53.346675!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e84c0135435%3A0xfc4795beeac2458a!2sFitzgerald%E2%80%99s%20Bar!5e0!3m2!1sen!2sus!4v1701691754753!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

              <li>
                <a href="https://www.youtube.com" aria-label="Link to Youtube" target="_blank"><i class="fa fa-youtube"></i></a>
