<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Meta tags for search engines -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our diverse range of beverages on tap through our digital drinks menu">
    <meta name="keywords" content="Fitzgerlds Bar, drinks menu, digital menu, qr code, bar menu, online menu, beers, drink list">
    <!-- Title -->
    <title>Fitzgerlds Bar Drinks Menu</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png" type="image/png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body style="padding: 0;">
    <section>
        <a href="menu.html">
          <h1 class="hero-heading">MENU</h1>
          <p class="enter-menu"> <span class="tap-enter">Tap</span> <span class="click-enter">Click</span> to enter</p>
            <div class="hero">
                <video controls autoplay muted loop playsinline disablePictureInPicture="true" id="myVideo">
                    <!-- <source src="assets/images/taps.webm" type="video/webm"> -->
                    <source src="assets/images/taps.mp4" type="video/mp4">
                </video>
                <div class="safari-play-button">Play Video</div>
            </div>
        </a>
    </section>
    <script>
            // Check if the browser is Safari
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      // Function to handle click event on the play button
      function handlePlay() {
          const video = document.getElementById('myVideo');
          video.play(); // Start playing the video
          // Hide the play button once video starts playing
          const playButton = document.querySelector('.safari-play-button');
          playButton.style.display = 'none';
      }

      // Show the play button only if the browser is Safari
      if (isSafari) {
          const playButton = document.querySelector('.safari-play-button');
          playButton.style.display = 'block';
          playButton.addEventListener('click', handlePlay);
      }
    </script>
  </body>
</html>
